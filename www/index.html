<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Spanish Conjugation Quiz</title>
  <script src="js/jquery.min.js"></script>
  <script src="js/client.js"></script>
  <script src="http://localhost:35729/livereload.js"></script>
  <link href="//maxcdn.bootstrapcdn.com/font-awesome/4.1.0/css/font-awesome.min.css" rel="stylesheet">
  <link rel="stylesheet" type="text/css" href="css/normalize.css">
  <link rel="stylesheet" type="text/css" href="css/main.css">
</head>
<body>
  <h1>
    <i class="fa fa-comments"></i>
    Spanish Conjugation Practice
  </h1>
  <div class="using-verbs">
    <label><input type="checkbox" class="select-all">Toggle All</label>
  </div>
  <div class="prompts pane">
    <button class="start-quiz big">
      <!-- <i class="fa fa-gear fa-spin"></i> -->
      Start Quiz
    </button>
  </div>
  <div class="quiz pane">
    <button class="show-prompts">Menu</button>
    <div class="tense">Tense: <span class="value"></span></div>
    <div class="verb">Verb: <span class="value"></span></div>
    <div class="translation">Translation: <span class="value"></span></div>
    <div class="pronoun">Pronoun: <span class="value"></span></div>
    <input class="response">
    <button class="submit big">Answer</button>
    <div class="result"></div>
    <div class="score"></div>
  </div>
</body>
</html>
