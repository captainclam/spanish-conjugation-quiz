<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Spanish Conjugation Quiz</title>
  <script src="js/jquery.min.js"></script>
  <script src="js/client.js"></script>
  <link rel="stylesheet" type="text/css" href="css/reset.css">
  <link rel="stylesheet" type="text/css" href="css/main.css">
</head>
<body>
  <div class="prompts"></div>
  <div class="quiz">
    <div class="tense">Tense: <span class="value"></span></div>
    <div class="verb">Verb: <span class="value"></span></div>
    <div class="pronoun">Pronoun: <span class="value"></span></div>
    <input class="response">
    <button class="submit">Answer</button>
    <div class="result"></div>
    <div class="score"></div>
  </div>
</body>
</html>
